apiVersion: v1
kind: Namespace
metadata:
  name: real-estate

---

apiVersion: v1
kind: Secret
metadata:
  name: regcred
  namespace: real-estate
data:
  .dockerconfigjson: 
type: kubernetes.io/dockerconfigjson

---

apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: real-estate
data:
  POSTGRES_USERNAME: cmVhbF9lc3RhdGVfYWRtaW4=
  POSTGRES_PASSWORD: ZVJhTUtmVlJwQnRjQ0Jmeg==

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: re-api
    app.kubernetes.io/instance: real-estate
    app.kubernetes.io/version: "0.0.1"
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: real-estate
    app.kubernetes.io/managed-by: docker
    environment: staging
    tier: backend
    partition: outright-digital
  name: re-api
  namespace: real-estate
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: re-api
  strategy: {}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: re-api
    spec:
      containers:
        - image: {{image}}
          imagePullPolicy: "Always"
          name: re-api
          ports:
            - containerPort: 3000
        - env:
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                key: POSTGRES_DB
                name: real-estate-env
          - name: POSTGRES_HOSTNAME
            value: re-postgres
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: POSTGRES_PASSWORD
          - name: POSTGRES_PORT
            valueFrom:
              configMapKeyRef:
                key: POSTGRES_PORT
                name: real-estate-env
          - name: POSTGRES_USERNAME
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: POSTGRES_USERNAME
      imagePullSecrets:
        - name: regcred
      restartPolicy: Always
status: {}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: re-postgres
    app.kubernetes.io/instance: real-estate
    app.kubernetes.io/version: "0.0.1"
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: real-estate
    app.kubernetes.io/managed-by: docker
    environment: staging
    tier: database
    partition: outright-digital
  name: re-postgres
  namespace: real-estate
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: re-postgres
  strategy: {}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: re-postgres
    spec:
      containers:
        - env:
          - name: POSTGRES_INITDB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: POSTGRES_PASSWORD
          - name: POSTGRES_INITDB_ROOT_USERNAME
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: POSTGRES_USERNAME
        - image: postgres:12.3
          imagePullPolicy: "Always"
          name: re-postgres
          ports:
            - containerPort: 5432
      restartPolicy: Always
status: {}

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: re-api
    app.kubernetes.io/instance: real-estate
    app.kubernetes.io/version: "0.0.1"
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: real-estate
    app.kubernetes.io/managed-by: docker
    environment: staging
    tier: backend
    partition: outright-digital
  name: re-api
  namespace: real-estate
spec:
  type: ClusterIP
  ports:
    - name: "80"
      port: 80
      targetPort: 3000
  initContainers:
    - name: init-postgres
      image: busybox
      command: ['sh', '-c', 'until nc -z re-postgres:5432; do echo waiting for re-postgres; sleep 2; done;']
  selector:
    app.kubernetes.io/name: re-api
status:
  loadBalancer: {}

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app.kubernetes.io/name: re-postgres-data
    app.kubernetes.io/instance: real-estate
    app.kubernetes.io/version: "0.0.1"
    app.kubernetes.io/component: pvc
    app.kubernetes.io/part-of: real-estate
    app.kubernetes.io/managed-by: docker
    environment: staging
    tier: pvc
    partition: outright-digital
  name: re-postgres-data
  namespace: real-estate
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
status: {}

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: re-postgres
    app.kubernetes.io/instance: real-estate
    app.kubernetes.io/version: "0.0.1"
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: real-estate
    app.kubernetes.io/managed-by: docker
    environment: staging
    tier: database
    partition: outright-digital
  name: re-postgres
  namespace: real-estate
spec:
  type: ClusterIP
  ports:
    - name: "5432"
      port: 5432
      targetPort: 5432
  selector:
    app.kubernetes.io/name: re-postgres
status:
  loadBalancer: {}

---

apiVersion: cert-manager.io/v1alpha2
kind: ClusterIssuer
metadata:
  name: letsencrypt-re-api-prod
  namespace: cert-manager
  labels:
    environment: production
    tier: certificate
    app.kubernetes.io/part-of: real-estate
    partition: outright-digital
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: vlad@outright.digital
    privateKeySecretRef:
      name: letsencrypt-re-api-prod
    solvers:
      - http01:
          ingress:
            class: nginx

---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: re-api-ingress
  namespace: real-estate
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-re-api-prod
  labels:
    environment: staging
    tier: ingress
    partition: outright-digital
spec:
  tls:
    - hosts:
        - re-api.outright.xyz
      secretName: re-api-tls
  rules:
    - host: re-api.outright.xyz
      http:
        paths:
          - backend:
              serviceName: re-api
              servicePort: 80
